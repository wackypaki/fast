<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Authority</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Vehicle Authority Logo">
            <span>VEHICLE AUTHORITY</span>
        </div>
        <div class="sign-in">
            <a href="#">Sign In</a>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button><img src="search-icon.png" alt="Search Icon"></button>
        </div>
        <nav>
            <ul>
                <li><a href="#">RESEARCH</a></li>
                <li><a href="#">BUY</a></li>
                <li><a href="#">SELL</a></li>
            </ul>
        </nav>
        <section class="recent-searches">
            <h2>Recent Searches</h2>
            <div class="cars">
                <div class="car">
                    <img src="bmw-m3.png" alt="BMW M3">
                    <p>BMW M3</p>
                </div>
                <div class="car">
                    <img src="bmw-m3.png" alt="BMW M3">
                    <p>BMW M3</p>
                </div>
                <div class="car">
                    <img src="ford-mustang.png" alt="Ford Mustang">
                    <p>Ford Mustang</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
