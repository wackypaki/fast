<!DOCTYPE html>
<html>
<head>
  <title>Header Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="black-header">
      <a href="#" class="sign-in-link">Sign In</a>
    </div>
    <div class="white-header">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
  </header>
  <div class="content">
    <div class="dropdowns">
      <select name="make" id="makeDropdown">
        <option value="" disabled selected>Make</option>
      </select>
      <select name="model" id="modelDropdown">
        <option value="" disabled selected>Model</option>
      </select>
      <select name="generation" id="generationDropdown">
        <option value="" disabled selected>Generation</option>
      </select>
      <input type="text" placeholder="Zip Code" name="zip">
      <button class="search-button">Search</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const makesDropdown = document.getElementById('makeDropdown');
      const modelsDropdown = document.getElementById('modelDropdown');
      const generationsDropdown = document.getElementById('generationDropdown');
    
      const fetchMakes = async () => {
        const response = await fetch('/makes');
        const makes = await response.json();
        makes.forEach(make => {
          const option = document.createElement('option');
          option.text = make;
          makesDropdown.add(option);
        });
      };
    
      const fetchModels = async () => {
        const response = await fetch('/models');
        const models = await response.json();
        models.forEach(model => {
          const option = document.createElement('option');
          option.text = model;
          modelsDropdown.add(option);
        });
      };

      const fetchGenerations = async () => {
        const response = await fetch('/generations'); // Assume you have a server endpoint '/generations'
        const generations = await response.json();
        generations.forEach(generation => {
          const option = document.createElement('option');
          option.text = generation;
          generationsDropdown.add(option);
        });
      };
    
      await fetchMakes();
      await fetchModels();
      await fetchGenerations(); // This needs a corresponding server-side endpoint
    });
  </script>
</body>
</html>
