<!DOCTYPE html>
<html>
<head>
  <title>Header Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="black-header">
      <a href="#" class="sign-in-link">Sign In</a>
    </div>
    <div class="white-header">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
  </header>
  <div class="content">
    <div class="dropdowns">
      <select name="make" id="makeDropdown">
        <option value="" disabled selected>Make</option>
      </select>
      <select name="model" id="modelDropdown" disabled>
        <option value="" disabled selected>Model</option>
      </select>
      <select name="generation" id="generationDropdown" disabled>
        <option value="" disabled selected>Generation</option>
      </select>
      <input type="text" placeholder="Zip Code" name="zip">
      <button class="search-button">Search</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const makesDropdown = document.getElementById('makeDropdown');
      const modelsDropdown = document.getElementById('modelDropdown');
      const generationsDropdown = document.getElementById('generationDropdown');

      makesDropdown.addEventListener('change', async () => {
        const make = makesDropdown.value;
        modelsDropdown.innerHTML = '<option value="" disabled selected>Loading...</option>';
        modelsDropdown.disabled = false; // Enable the dropdown
        const response = await fetch(`/models/${make}`);
        const models = await response.json();
        modelsDropdown.innerHTML = '<option value="" disabled selected>Model</option>'; // Reset dropdown
        models.forEach(model => {
          const option = document.createElement('option');
          option.text = model;
          option.value = model;
          modelsDropdown.add(option);
        });
      });

      modelsDropdown.addEventListener('change', async () => {
        const model = modelsDropdown.value;
        generationsDropdown.innerHTML = '<option value="" disabled selected>Loading...</option>';
        generationsDropdown.disabled = false; // Enable the dropdown
        const response = await fetch(`/generations/${model}`);
        if (response.ok) {
          const generations = await response.json();
          generationsDropdown.innerHTML = '<option value="" disabled selected>Generation</option>'; // Reset dropdown
          generations.forEach(generation => {
            const option = document.createElement('option');
            option.text = generation;
            option.value = generation;
            generationsDropdown.add(option);
          });
        } else {
          console.error('Failed to fetch generations:', response.statusText);
          generationsDropdown.innerHTML = '<option value="" disabled selected>Error Loading</option>';
        }
      });

      const fetchMakes = async () => {
        const response = await fetch('/makes');
        const makes = await response.json();
        makes.forEach(make => {
          const option = document.createElement('option');
          option.text = make;
          makesDropdown.add(option);
        });
      };

      await fetchMakes();
    });
  </script>
</body>
</html>
